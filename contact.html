    <article class="text-lg-start text-white p-4">
        <h2 class="mb-3">Contact</h2>
        <p>Voor vragen, suggesties of andere details kunt u contact met mij opnemen via het volgende formulier.</p>
        <form class="mt-5" id="contact-form" name="contact-form" action="https://formspree.io/f/xzblgllr" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="md-form mb-0">
                        <input type="text" id="naam" name="Naam" class="form-control">
                        <label for="naam" class="">Uw naam en achternaam</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="md-form mb-0">
                        <input type="text" id="e-mail" name="E-mail" class="form-control">
                        <label for="e-mail" class="">Uw e-mailadres</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="md-form">
                        <textarea id="bericht" name="Bericht" rows="5" class="form-control md-textarea"></textarea>
                        <label for="bericht">Uw bericht</label>
                    </div>
                </div>
            </div>
        </form>
        <div class="text-end mb-5">
            <a class="btn btn-primary" type="submit" method="POST" >Verstuur</a>
        </div>
